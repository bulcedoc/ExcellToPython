<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORE ATTRIBUTES</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h1>SALES DETAILS:</h1>
        <p>Sales ID: <input type="number" name="salesnid" ></p>
        <p>Sales Type: <input type="text" name="salesname" ></p>
        <p>Sales Description: <input type="number" name="Sdesp" ></p>
        <p>Sales Amount: <input type="number" name="Samount" ></p>

        <h1>PRODUCT DETAILS</h1>
        <p>Product Number <input type="number" name="prodnum" ></p>
        <p>Product Description: <input type="text" name="prodesp" ></p>
        <p>Product Type: <input type="text" name="protyp" ></p>
        <p>Product Items: <input type="number" name="prodit" id="prodit"></p>

        <h1> PAYMENT DETAILS:</h1>
        <p>Payment ID:<input type="number" name="payid"></p>
        <p>Payment Date:<input type="date" name="paydate"></p>
        <p>Payment Description: <input type="text" name="paydesp"></p>
        <div id="T11">
        <input type="submit" value="Add data" id="E12">
        <a href="{% url 'sto-c' %}" id="E11">Check Out</a> 
    </div>
    </form>
    <style>
        body{
            background-color:lightyellow;
            margin: 50px;
            padding-inline-start: 0%;
            border: 30px, rgb(177, 126, 107);
        }
        h1{
            text-align: center;
        
         
            color:red;
            font-family: Arial, Helvetica, sans-serif;
            font-style:initial;
            font-size: 30px;
            
        }
        p{
            text-align:center;
            color: darkviolet;
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
            font-size: 25px;
            
        }
        input{
            padding: 5px;
        }
        #T11{
             display: flex;
             justify-content: center;
        }
        #E11{
            background-color: rgb(29, 203, 122);
            padding: 14px;
            text-decoration: none;
            color: aliceblue;
            border: 2px solid black;
            margin-left: 20px;
        }
        #E12{
            background-color: rgb(218, 93, 93);
            padding: 15px;
            text-decoration: none;
            color: aliceblue;
            border: 2px solid black;
        }
        </style>
</body>
</html>
